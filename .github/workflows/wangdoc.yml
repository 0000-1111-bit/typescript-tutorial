name: TypeScript tutorial CI
on:
  push:
    branches:
      - main

jobs:
  page-generator:
    name: Generating pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'
      - name: Install dependencies
        run: npm install
      - name: Build pages
        run: npm run build
      - name: Deploy to website
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          git_config_name: wangdoc-bot
          git_config_email: yifeng.ruan@gmail.com
          repository_name: wangdoc/website
          access_token: ${{ secrets.WANGDOC_BOT_TOKEN }}
          base_branch: main
          branch: master # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
          target_folder: dist/typescript
          clean: true # Automatically remove deleted files from the deploy branch
          commit_message: update from TypeScript tutorial

